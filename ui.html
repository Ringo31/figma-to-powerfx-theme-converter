<html>
<head>
  <meta charset="utf-8">
  <title>Figma to PowerFX Theme Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Convertir les variables de thème Figma en PowerFX</h2>
  <select id="variable-collections"></select>
  <select id="variable-groupby">
    <option value="variant">Variant</option>
    <option value="mode">Mode</option>
  </select>
  <textarea id="output" readonly></textarea>

  <script>

    // Écouteur pour le changement de sélection dans le menu déroulant
    document.getElementById('variable-collections').addEventListener('change', (event) => {
      const selectedCollectionId = event.target.value;
      const selectedGroupby = document.getElementById('variable-groupby').value;
      parent.postMessage({ pluginMessage: { type: 'convert-variables', collectionId: selectedCollectionId, groupBy: selectedGroupby } }, '*');
    });

    // Ecouteur pour le changement de sélection dans le choix du groupement
    document.getElementById('variable-groupby').addEventListener('change', (event) => {
      const selectedCollectionId = document.getElementById('variable-collections').value
      const selectedGroupby = event.target.value;
      parent.postMessage({ pluginMessage: { type:'convert-variables', collectionId: selectedCollectionId, groupBy: selectedGroupby} }, '*')
    })

    onmessage = (event) => {
      const message = event.data.pluginMessage;

      if(message.type === 'converted-variables') {
        const textareaContainer = document.getElementById('output');
        output.innerHTML = message.variables;
      }

      if (message.type === 'collections-list') {
        // Remplir le menu déroulant avec les collections
        const selectElement = document.getElementById('variable-collections');
        selectElement.innerHTML = ''; // Réinitialiser les options

        message.collections.forEach(collection => {
          const option = document.createElement('option');
          option.value = collection.id;
          option.textContent = collection.name;
          selectElement.appendChild(option);
        });

        // Générer le code de la première collection par défaut si elle existe
        if (message.collections.length > 0) {
          const firstCollectionId = message.collections[0].id;
          const selectedGroupby = document.getElementById('variable-groupby').value;
          parent.postMessage({ pluginMessage: { type: 'convert-variables', collectionId: firstCollectionId, groupBy: selectedGroupby } }, '*');
        }
      }

      if (message.type === 'theme-tree') {
        document.getElementById('output').textContent = message.tree;
      }
    }
  </script>
</body>
</html>
